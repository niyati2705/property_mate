<H2> Demostrate Login with Template</H2>
<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)">
    Username:
    <input
      type="text"
      name="username"
      placeholder="Enter your username (only alphabatic)"
      ngModel
      required
      #userid="ngModel"
      pattern="[a-zA-Z]+$"
    />
    <br />
    <span *ngIf="userid.invalid && userid.touched" style="color: rgb(0, 255, 136)"> Please enter the username</span>
    <br />
    Password:
    <input
      type="password"
      name="password"
      placeholer="Enter your password"
      ngModel
        
      required
      #passcode="ngModel"
    />
    <br />
    <span *ngIf="passcode.invalid && passcode.touched" style="color: rgb(89, 0, 255)"> Please enter the password </span>
    <br />
  <!--<button type="submit" [dis d]="loginForm.invalid">Login</button> -->
      <button type="submit" >Login</button>
  </form>
