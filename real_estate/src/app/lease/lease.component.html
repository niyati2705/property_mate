<div class="container mt-4">
    <h2>Leases</h2>
    
    <button class="btn btn-dark" routerLink="/AddLease">Create Lease</button> 
    
    <div *ngFor="let lease of leases" class="card mb-3 bg-light">
      <div class="card-body">
        <!-- <h5 class="card-title">{{ property.pname }}</h5> -->
        <p class="card-text">
          Lease Details: <br>
           Start Date : {{ lease.startDate}} <br>
           End Date : {{ lease.endDate}} <br>
           Rent Amount : {{ lease.rent}} <br>
            Security : {{ lease.security}} <br>
            
        </p>
        
        <button type="button" class="btn btn-secondary" [routerLink]="['/EditLease', lease.lid]">Edit</button>  &nbsp;&nbsp;&nbsp;
        <button type="button" (click)="deleteMyLease(lease.lid)" class="btn btn-dark">Delete</button>
      </div>
    </div>
  </div>
