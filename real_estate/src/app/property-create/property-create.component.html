<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">New Property</h3>
          <form>
           

            <div class="mb-3">
              <label for="txtAddress" class="form-label">Address</label>
              <input type="text" name="taddress" [(ngModel)]= "propertyForm.paddress" class="form-control" id="txtAddress" />
            </div>

            <div class="mb-3">
              <label for="txtType" class="form-label">Type</label>
              <input type="text" name="ptype" [(ngModel)]= "propertyForm.ptype" class="form-control" id="txtType" />
            </div>
            
            
            <div class="d-grid gap-2">
              <button type="button" (click)="create()" class="btn btn-dark btn-block">Create Property </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
