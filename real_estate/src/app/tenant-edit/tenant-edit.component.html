<p>tenant-edit works!</p>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h3 class="text-center mb-4">Edit tenant</h3>
          <form>
           
            <div class="mb-3">
              <label for="txtName" class="form-label">Name</label>
              <input type="text" name="tname" [(ngModel)]= "tenantForm.tname" class="form-control" id="txtName" />
            </div>
            
            
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email</label>
              <input type="text" name="email" [(ngModel)]= "tenantForm.email" class="form-control" id="txtEmail" />
            </div>

            <div class="mb-3">
              <label for="txtAddress" class="form-label">Address</label>
              <input type="text" name="taddress" [(ngModel)]= "tenantForm.taddress" class="form-control" id="txtAddress" />
            </div>

            <div class="mb-3">
              <label for="txtPhone" class="form-label">Phone</label>
              <input type="text" name="phone" [(ngModel)]= "tenantForm.phone" class="form-control" id="txtPhone" />
            </div>
            
            
            <div class="d-grid gap-2">
              <button type="button" (click)="update()" class="btn btn-dark btn-block">Update Tenant</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
